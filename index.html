<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="https://fontmeme.com/permalink/230502/33bb5337bea8a0c307143e12e778c401.png">
    <title>BiteNYC</title>
  </head>
  <body>
    <div id="biteNYC-header">
        <img
          src="https://fontmeme.com/permalink/230502/47781c581c0335daa0ad944addc5436e.png"
          alt="biteNYC-header"
        />
      </div>
    <div class="container">
      <form class="add-restaurant-form">
        <h3>Add a restaurant!</h3>

        <label for="new_restaurant_name">Name:</label>
        <input
            type="text"
            id="new_restaurant_name"
            name="name"
            value=""
            class="input-text"
        />
        <label for="new_restaurant_image">Image URL:</label>
        <input
          type="text"
          id="new_restaurant_image"
          name="image"
          value=""
          class="input-text"
        />
        <label for="new_restaurant_neighborhood">Neighborhood:</label>
        <input
        type="text"
        id="new_restaurant_neighborhood"
        name="neighborhood"
        value=""
        class="input-text"
        />
        <br />
        <label for="new_restaurant_rating">Rating:</label>
        <select id="new_restaurant_rating" name="rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label for="new_restaurant_comments">Comments:</label>
        <input
          type="text"
          id="new_restaurant_comments"
          name="comments"
          value=""
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Add Restaurant"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
      <button id="new-restuarant-btn">Add a new restuarant</button>
    </p>
    <label for="select-restaurant">Filter Restaurants By:</label>
    <select id="restaurant-dropdown" name="select-restaurant">
      <option value="a">A-Z</option>
      <option value="rating">Rating</option>
      <option value="favorites">Favorites</option>
    </select>
    <div id="restaurant-collection"></div>
    <script src="script.js"></script>
  </body>
</html>
